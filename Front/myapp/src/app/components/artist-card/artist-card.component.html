<mat-card class="artist-card">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ artist.artist_name }}</mat-card-title>
      <img mat-card-md-image [src]="'http://localhost:8000' + artist.artist_image" alt="{{ artist.artist_name }} image">
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    {{ artist.artist_bio }}
  </mat-card-content>
</mat-card>
