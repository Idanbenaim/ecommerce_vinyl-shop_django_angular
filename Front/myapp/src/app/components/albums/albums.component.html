<!-- This container div will be used for flexbox layout -->
<div class="container">

  <div class="item" *ngFor="let item of ar$ | async">
    <!-- This div contains the styling for each album card. -->
    <div class="album-card">
      <!-- The mat-card component from Angular Material to create a card. -->
      <mat-card>
        <!-- The mat-card-header contains the card's header content -->
        <mat-card-header>
          <div mat-card-avatar class="album-header-image"></div>
          <!-- We bind the album's title to mat-card-title. -->
          <mat-card-title>{{ item.album_title }}</mat-card-title>
          <!-- We bind the album's artist to mat-card-subtitle. -->
          <mat-card-subtitle>Artist: {{ item.artist_name }}</mat-card-subtitle>
        </mat-card-header>
        <!-- mat-card-image defines the main image for the card.
        We bind the image source to the album_cover property of the item (album). -->
        <img mat-card-image src="http://localhost:8000{{ item.album_cover }}" />
        <!-- mat-card-content contains the card's main textual content. -->
        <mat-card-content>
          <p>
            Release year: {{ item.albumYear }}<br>
            {{ item.description }}
          </p>
        </mat-card-content>
        <!-- mat-card-actions holds the card's actions (buttons). -->
        <mat-card-actions>
          <!-- We use mat-button directive on a button to style it with Material Design. -->
          <button mat-button>Buy</button>
          <button mat-button>See More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
